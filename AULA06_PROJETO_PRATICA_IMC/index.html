<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
  </head>
  <body>
    <form onsubmit="calcular(event)">
      <label>Digite seu peso</label>
      <input
        type="text"
        name="peso"
        id="peso"
        placeholder="Exemplo 66"
      /><br /><br />

      <label>Digite altura</label>
      <input
        type="text"
        name="peso"
        id="altura"
        placeholder="Exemplo 1.7"
      /><br /><br />

      <input type="submit" value="Calcular IMC" />
    </form>

    <div id="resultado"></div>
    <script src="script.js"></script>
  </body>
</html>
